<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Price Tracker</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="usernameDisplay"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showRegister()">Register</button>
                </div>
                
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <!-- Add Product Form -->
            <div class="card">
                <h2>Add Product to Track</h2>
                <form onsubmit="addProduct(event)" class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label>Product URL:</label>
                            <input type="url" id="productUrl" required placeholder="https://example.com/product">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Target Price (optional):</label>
                            <input type="number" id="targetPrice" step="0.01" placeholder="99.99">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Products List -->
            <div class="card">
                <div class="card-header">
                    <h2>Tracked Products</h2>
                    <button class="btn btn-secondary" onclick="checkAllPrices()">Check All Prices</button>
                </div>
                <div id="productsList" class="products-list">
                    <p class="loading">Loading products...</p>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
